<app-menu></app-menu>
<div class="padre">
  <div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
  </div>
  <ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
      <div class="card" *ngIf="showImages2===false">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/login">Iniciar Sesi칩n</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="nextRegister()" novalidate>
                <div class="form-group">
                  <label for="nombre">Nombre Completo</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"
                  [(ngModel)]="nombre" required>
              </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electr칩nico</label>
                  <input type="text" name="email" id="email" class="form-control"
                  [(ngModel)]="email" required>
              </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
              </form>
            </div>
      </div>

          <div  class="images" *ngIf="showImages2===true">
            <div class="card-header">
                <ul class="nav">
                      <a class="" >Selecciona tu imagen</a>
                </ul>
            </div>
            <div class="card-body text-center" >
                <form #f="ngForm" novalidate>
                    <div class="row">
                        <div class="form-group col">
                            <label for="imagen1"></label>
                            <img (click)="img1()" name="imagen1" src="../assets/img/imagen1.jpg" alt="">
                        </div>
                        <div class="form-group col">
                            <label for="imagen2"></label>
                            <img (click)="img2()" name="imagen2" src="../assets/img/imagen2.jpg" alt="">
                        </div>
                        <div class="form-group col">
                            <label for="imagen3"></label>
                            <img (click)="img3()" name="imagen3" src="../assets/img/imagen3.jpg" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="imagen4"></label>
                            <img (click)="img4()" name="imagen4" src="../assets/img/imagen4.jpg" alt="">
                        </div>
                        <div class="form-group col">
                            <label for="imagen5"></label>
                            <img (click)="img5()" name="imagen5" src="../assets/img/imagen5.jpg" alt="">
                        </div>
                        <div class="form-group col">
                            <label for="imagen6"></label>
                            <img (click)="img6()" name="imagen6" src="../assets/img/imagen6.jpg" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-success" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Continuar</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
  </ng-template>
</div>
