<app-menu></app-menu>

  <div class="padre">
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav">
                      <a class="" >VERIFICACIÓN SMS</a>
                </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="verifyOtp()" novalidate>
                <P>Se acaba de enviar un codigo de validación a tu número.</P>
                <div class="form-group">
                    <label for="code">Ingrese el codigo:</label>
                    <input type="text" name="code" id="code" class="form-control"
                    [(ngModel)]="otp" required>
              </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Enviar</button>
                </div>
            </form>
            </div>
        </div>
    </div>
  </div>
